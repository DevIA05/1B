
<!DOCTYPE html>
<html lang="fn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'style4.css' %}">
    
</head>
<body>
    <nav class="navbar fixed-top" style="background-color: #0a4168;" >
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="{% static 'logo.png' %}"  width="200" height="50">
          </a>
          {% if user.is_authenticated %}
        <form action="" method="post">
            {% csrf_token %}
            
        </form>
       
          <a class="btn btn-outline-primary" href="{% url 'logout' %}" role="button"> Deconnexion </a>
          {% endif %}
          </div>
      
      </nav>

    {% block mymessage %}

    {% endblock %}

    <script src="{% static 'index.js' %}"></script>

</body>
</html>
