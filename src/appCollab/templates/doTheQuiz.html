{% extends 'quiz/main.html' %}

{% block header %}
{% load static %}

    <link rel="stylesheet" href="{% static 'css/quiz.css' %}">
    <script
    src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
    crossorigin="anonymous" defer></script>
    <script src="{% static 'js/timer.js' %}" defer></script>
    <script src="{% static 'js/quizz.js' %}" defer></script>
 
{% endblock %}
{% block content %}

    <h1>QUIZ</h1>
    <div id="timer"></div>

    <div class="container-quiz">
        <p class="titre"> {{titre}} </p>
        <p class="intitule"> {{intitule}} </p>

        <div class="listReponse">
            <div class="reponses">
                {% for rep in reponses %}
                <input name={{rep.1}} type="checkbox" class="reponse">
                <label for={{rep.1}}>{{rep.0}}</label>
                {% endfor %}
            </div>
        </div>
    </div>
    <form id="myForm" method="POST">
        {% csrf_token %}
        <button type="submit">Valider</button>
    </form>


    <script>
        const departMinutes = {{duree}}
    </script>

{% endblock %}
