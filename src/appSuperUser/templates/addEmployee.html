{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script
			  src="https://code.jquery.com/jquery-3.6.1.min.js"
			  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
			  crossorigin="anonymous" defer></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js" defer></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js" defer></script>
    
    <script src="{% static 'js/readCSV.js' %}" defer></script>
    
</head>
<body>
    <h1> Ajout d'employé </h1>
    <form id="myForm">
        <input type="file" id="csvFile" accept=".csv" />
        <br />
        <button type="submit">Envoyer</button>
    </form>

    <table id="example" class="display" width="100%" cellspacing="0">
        <thead>
            <tr>
                <th>Prénom</th>
                <th>Nom</th>
                <th>Matricule</th>
                {% comment %} <th>Password</th> {% endcomment %}
            </tr>
        </thead>
    </table>  
    
</body>
</html>
